- arch: 'x86_64'
  cpu: '1'
  memory: '1690000'
  cloudhwname: m1.small
  virtualization: 'paravirtual'
  bmap: &BMAP
  - {delete_on_termination: true, name: /dev/sda1, size: '15'}
  - {ephemeral_name: ephemeral0, name: /dev/sdf}
  userdata: &USERDATA |
      #! /bin/sh -ex
      yum -y install xdelta
      touch /userdata_test
      date >> /userdata_test
- {arch: x86_64, cpu: '1', memory: '34200000', cloudhwname: m3.medium, virtualization: paravirtual, userdata: *USERDATA, bmap: *BMAP}
